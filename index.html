<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagireddy Revoori - Contact Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="contact-card">
            <!-- Header with wavy design -->
            <div class="header">
                <div class="wavy-bg"></div>
            </div>
            
            <!-- Main content -->
            <div class="content">
                <!-- Name section -->
                <div class="name-section">
                    <div class="dashed-line"></div>
                    <h1 class="name">Nagireddy Revoori</h1>
                </div>
                
                <!-- Bio section -->
                <div class="bio">
                    <p>Tech Enthusiast.Java FullStack Developer.</p>
                </div>
                
                <!-- Social links -->
                <div class="social-links">
                    <div class="social-item" onclick="window.open('https://www.linkedin.com/in/nagireddyrevoori/', '_blank')">
                        <div class="social-icon linkedin">
                            <i class="fab fa-linkedin-in"></i>
                        </div>
                        <span>LinkedIn</span>
                    </div>
                    
                    <div class="social-item" onclick="window.open('https://x.com/nagired07', '_blank')">
                        <div class="social-icon twitter">
                            <i class="fab fa-x-twitter"></i>
                        </div>
                        <span>X (Twitter)</span>
                    </div>
                    
                    <div class="social-item" onclick="window.location.href='mailto:revoorinagireddy7@gmail.com'">
                        <div class="social-icon email">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <span>Email</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
